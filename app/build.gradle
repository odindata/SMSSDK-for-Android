apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.odin.sms.demo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            keyAlias "sms"
            keyPassword "odin123456"
            storeFile file("../odinsms.jks")
            storePassword "odin123456"
        }
        debug {
            keyAlias "sms"
            keyPassword "odin123456"
            storeFile file("../odinsms.jks")
            storePassword "odin123456"
        }
    }
    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                def buildDate = new Date().format("yyyyMMdd")
                def versionName = defaultConfig.versionName
                //项目名-版本名-版本号-release/debug.apk
                if (variant.buildType.name == 'release') {
                    outputFileName = "OdinSMSDemo-${versionName}-${buildDate}-release.apk"
                } else {
                    outputFileName = "OdinSMSDemo-${versionName}-${buildDate}-debug.apk"
                }
            }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.odin.sms:SMSSDK:1.0.1_beta'
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0-beta05'
}
